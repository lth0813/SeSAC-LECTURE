<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
  </head>
  <body>
    {% if name %}
    <h1>Name : {{ name }}</h1>
    {% else %}
    <h1>Name : 없음</h1>
    {% endif %}

    <ul>
      {% for user in users %}
      <li><a href="{{ user.url }}">{{ user.username }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
